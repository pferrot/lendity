termsAndConditions_text1 = Ces conditions g\u00E9n\u00E9rales de lendity.com r\u00E8glent les droits et obligations des membres relatifs \u00E0 l'utilisation des prestations de lendity.com. Les conditions ci-apr\u00E8s doivent contribuer \u00E0 faire de www.lendity.com un lieu s\u00FBr pour ses utilisateurs.\r\n<br/>\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">1. Introduction</span>\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">1.1 Domaine d'application et validit\u00E9</span>\r\n<br/>Les pr\u00E9sentes conditions g\u00E9n\u00E9rales (CG) de lendity.com r\u00E8glent les droits et obligations en rapport avec l'utilisation du site web lendity.com (y compris tous les sous-domaines) et le rapport contractuel entre lendity.com et les membres de lendity.com.\r\n<br/>Le membre confirme ces CG \u00E0 chaque fois qu'il s'identifie sur lendity.com. Lendity.com se r\u00E9serve le droit de modifier en tout temps et sans justification les pr\u00E9sentes CG et de publier \u00E0 chaque fois la plus r\u00E9cente version sur lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">1.2 Plateforme www.lendity.com</span>\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.2.1 But</span>\r\n<br/>Lendity.com met son site www.lendity.com \u00E0 disposition des membres inscrits en tant qu'outil pour la gestion, l'emprunt et le pr\u00EAt d'objets physiques. Par la suite, nous d\u00E9signerons la personne pr\u00EAtant un objet par "pr\u00EAteur" et la personne empruntant un objet par "emprunteur".\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.2.2 Statut juridique de lendity.com</span>\r\n<br/>Lendity.com, ses repr\u00E9sentants, collaborateurs et auxiliaires ne sont pas partie lors de la n\u00E9gociation d'un pr\u00EAt/emprunt ou lors du pr\u00EAt/de l'emprunt d'un objet et ne sont de ce fait en aucun cas et d'aucune mani\u00E8re responsables des risques li\u00E9s \u00E0 la n\u00E9gociation d'un pr\u00EAt/emprunt ou \u00E0 l'emprunt/le pr\u00EAt lui-m\u00EAme. En particulier, lendity.com ne pourra en aucun cas \u00EAtre tenu responsable si un objet pr\u00EAt\u00E9 devait \u00EAre ab\u00EEm\u00E9, perdu, ou rendu inutilisable.\r\n<br/>Lendity.com n'est pas tenu de contr\u00F4ler le comportement de ses membres dans le cadre de l'utilisation de la plate-forme lendity.com. En revanche, lendity.com est autoris\u00E9, mais pas oblig\u00E9, \u00E0 contr\u00F4ler d'une mani\u00E8re ou d'une autre les textes, images ou tout autre donn\u00E9es saisies sur sa plate-forme quant \u00E0 leur lic\u00E9it\u00E9 ou admissibilit\u00E9 de quelque mani\u00E8re que ce soit. \r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.2.3 Pas de droit d'utilisation</span>\r\n<br/>Il n'existe pas de droit \u00E0 l'inscription, \u00E0 l'adh\u00E9sion, \u00E0 l'utilisation du site web lendity.com ou de pr\u00E9tention aux services de lendity.com. En particulier, lendity.com peut en tout temps refuser une inscription, exclure un membre, interdire une utilisation ou supprimer un service.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">1.3. D\u00E9finitions</span>\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.3.1 Membre</span>\r\n<br/>Une personne int\u00E9ress\u00E9e devient "membre" de la plate-forme de lendity.com avec son inscription sur lendity.com, c'est-\u00E0-dire avec l'indication des donn\u00E9es personnelles exig\u00E9es et l'acceptation des pr\u00E9sentes CG. L'inscription et l'adh\u00E9sion sont gratuites.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.3.2 Ami</span>\r\n<br/>Les amis d'un membre sont d'autres membres de lendity.com dont il pourra consulter les objets et \u00E0 qui il pourra faire des demandes d'emprunt. R\u00E9ciproquement, l'ami d'un membre pourra consulter les objets du membre lui-m\u00EAme. Un membre ne pourra pas consulter ou emprunter des objets appartenant \u00E0 un membre qui n'est pas son ami.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.3.3 Objet</span>\r\n<br/>Les objets repr\u00E9sentent des objets physiques que son propri\u00E9taire a repertori\u00E9 sur lendity.com et qui pourront faire l'objet d'un pr\u00EAt/emprunt.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">1.3.4 Recherche</span>\r\n<br/>Un membre est autoris\u00E9 \u00E0 lancer une recherche si un objet qu'il d\u00E9sire emprunter n'est pas disponible dans son r\u00E9seau. Les amis du membre seront alors notifi\u00E9s de la recherche (\u00E0 moins qu'ils n'aient d\u00E9sactiv\u00E9 cette option) et auront la possibilit\u00E9 d'y r\u00E9pondre.\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">2. Adh\u00E9sion</span>\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">2.1 But</span>\r\n<br/>La condition requise pour utiliser les fonctions du site web lendity.com ainsi que les domaines prot\u00E9g\u00E9s par un mot de passe sur ledit site (en particulier le compte personnel) est d'\u00EAtre un membre inscrit aupr\u00E8s de lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">2.2 Description</span>\r\n<br/>L'inscription et l'adh\u00E9sion sont gratuites mais n\u00E9cessitent actuellement d'avoir re\u00E7u une invitation d'un membre lendity. L'adh\u00E9sion est personnelle et non transmissible.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">2.3 Pas de droit d'adh\u00E9sion</span>\r\n<br/>Il n'existe pas de droit \u00E0 l'adh\u00E9sion \u00E0 lendity.com. Lendity.com peut refuser toute inscription sans indication de motifs.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">2.4 Conditions minimales d'adh\u00E9sion</span>\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">2.4.1. Personnes autoris\u00E9es</span>\r\n<br/>Toutes les personnes physiques, sans restriction d'\u00E2ge, peuvent adh\u00E9rer \u00E0 lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">2.4.2. Donn\u00E9es personnelles</span>\r\n<br/>Les donn\u00E9es \u00E0 indiquer lors de l'inscription doivent en tout temps \u00EAtre compl\u00E8tes et correctes et comporter imp\u00E9rativement les pr\u00E9cisions suivantes: pr\u00E9nom, nom complet et adresse \u00E9lectronique valide.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">2.5. D\u00E9but et r\u00E9siliation de l'adh\u00E9sion</span>\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">2.5.1. D\u00E9but</span>\r\n<br/>L'adh\u00E9sion commence avec l'envoi par courriel de la confirmation d'inscription par lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">2.5.2. R\u00E9siliation de l'adh\u00E9sion par le membre</span>\r\n<br/>Un membre peut r\u00E9silier en tout temps son adh\u00E9sion par courriel \u00E0 l'adresse support@lendity.com. La condition pour une telle r\u00E9siliation est que le membre ne poss\u00E8de plus aucun objet pr\u00EAt\u00E9 \u00E0 un autre membre lendity.com\r\n<br/>Le service client\u00E8le de lendity.com confirme la r\u00E9siliation en envoyant un courriel au membre et bloque le compte correspondant.\r\n<br/>\r\n<br/><span style="font-size: 100%; font-weight: bold;">2.5.3. R\u00E9siliation de l'adh\u00E9sion par lendity.com</span>\r\n<br/>Lendity.com est en droit d'exclure en tout temps un membre, c'est-\u00E0-dire de r\u00E9silier son adh\u00E9sion, avec effet imm\u00E9diat, sans avoir \u00E0 justifier sa d\u00E9cision et sans que le membre en question ne puisse formuler une quelconque pr\u00E9tention vis-\u00E0-vis de lendity.com. Cela vaut particuli\u00E8rement pour les membres qui contreviendraient aux pr\u00E9sentes conditions g\u00E9n\u00E9rales.\r\n<br/>Les membres exclus ne sont pas autoris\u00E9s \u00E0 s'inscrire une nouvelle fois comme membres sur le site de lendity.com, que ce soit sous leur propre nom ou un autre, sans l'accord pr\u00E9alable de lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">3. Obligations des membres en g\u00E9n\u00E9ral</span>\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.1. Caract\u00E8re secret des donn\u00E9es d'acc\u00E8s</span>\r\n<br/>Le membre est en tout temps tenu de garder secret son mot de passe personnel pour lendity.com et de ne jamais le d\u00E9voiler \u00E0 des tiers ou de permettre \u00E0 ceux-ci d'y acc\u00E9der.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.2. Admissibilit\u00E9 des objets</span>\r\n<br/>Le membre s'engage \u00E0 ne pas saisir du contenu sur la plate-forme lendity.com qui soit: haineux, raciste, discriminatoire, incitant \u00E0 la violence, contenant de la violence gratuite, pornographique.\r\n<br/>D'autre part, le membre n'est pas autoris\u00E9 \u00E0 mettre \u00E0 disposition des objets ne respectant pas les droits d'auteurs tel que DVD pirat\u00E9s ou musique pirat\u00E9e.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.3. Intervention technique</span>\r\n<br/>L'utilisation de m\u00E9canismes, logiciels ou autres syst\u00E8mes qui pourraient perturber le bon fonctionnement du site web est interdite.\r\n<br/>Les membres ne sont pas autoris\u00E9s \u00E0 prendre des mesures qui pourraient entra\u00EEner une charge intol\u00E9rable ou excessive pour l'infrastructure de lendity.com.\r\n<br/>Les membres ne sont pas autoris\u00E9s \u00E0 bloquer, \u00E0 remplacer ou \u00E0 modifier des contenus g\u00E9n\u00E9r\u00E9s par lendity.com ou \u00E0 intervenir d'une quelconque mani\u00E8re perturbatrice sur le site web de lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.4. Droits \u00E0 la propri\u00E9t\u00E9 intellectuelle de tiers</span>\r\n<br/>Les textes et illustrations qu'un membre publie sous une quelconque forme sur le site lendity.com (objets, recherches, commentaires, etc.) ou qu'il communique d'une autre mani\u00E8re sur ledit site, ne doivent aucunement violer les droits de propri\u00E9t\u00E9 intellectuelle de tiers. Sur ce site, le membre est autoris\u00E9 \u00E0 publier uniquement des photos et des textes qu'il a prises, respectivement r\u00E9dig\u00E9s lui-m\u00EAme ou dont l'utilisation a \u00E9t\u00E9 autoris\u00E9e par le titulaire des droits. Cette clause vaut notamment aussi pour les textes et images publiquement accessibles sur un autre site web.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.5. Droits \u00E0 la protection de la personnalit\u00E9 de tiers</span>\r\n<br/>Les textes et illustrations qu'un membre publie sous une quelconque forme sur le site de lendity.com (objets, recherches, commentaires, etc.) ou qu'il communique d'une autre mani\u00E8re sur ledit site, ne doivent aucunement violer les droits de la personnalit\u00E9 de tiers. Ils ne doivent notamment pas \u00EAtre insultants, obsc\u00E8nes, diffamants, importuns, d\u00E9nigrants, abaissants ou atteindre \u00E0 l'honneur, nuire \u00E0 la r\u00E9putation, etc.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.6. Pas de publicit\u00E9</span>\r\n<br/>Les textes et les illustrations qu'un membre publie sous une quelconque forme sur le site de lendity.com (objets, recherches, commentaires, etc.) ou qu'il communique d'une autre mani\u00E8re sur ledit site, ne doivent aucunement comporter de la publicit\u00E9 pour des objets que le membre lui-m\u00EAme n'offre pas actuellement en pr\u00EAt sur lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">3.7. Utilisation de contenus</span>\r\n<br/>Les informations concernant un membre, ou les autres informations visibles sur lendity.com, ne peuvent \u00EAtre utilis\u00E9es que dans leur cadre original; en particulier l'utilisation de ces informations dans un but publicitaire est interdite.\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">4. Exclusion de la responsabilit\u00E9 de lendity.com</span>\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">4.1. G\u00E9n\u00E9ralit\u00E9s</span>\r\n<br/>Lendity.com n'assume de responsabilit\u00E9 que pour les dommages directs r\u00E9sultant du dol ou de la n\u00E9gligence grave de la part de lendity.com. La responsabilit\u00E9 de lendity.com pour les dommages directs en raison de fautes l\u00E9g\u00E8res - quel que soit le fondement juridique - est explicitement exclue, sous r\u00E9serve des dispositions l\u00E9gales imp\u00E9ratives en la mati\u00E8re. La responsabilit\u00E9 de lendity.com pour les dommages indirects ou cons\u00E9cutifs est - quel que soit le fondement juridique - explicitement et enti\u00E8rement exclue.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">4.2. D\u00E9rangement technique et maintenance</span>\r\n<br/>Lendity.com exclut toute responsabilit\u00E9 pour une indisponibilit\u00E9 passag\u00E8re de son site web, une d\u00E9faillance de certaines ou de toutes les fonctions du site ou pour des dysfonctionnements de ce dernier.\r\n<br/>En raison de travaux de maintenance ou autres, il se peut que le site web de lendity.com soit partiellement ou totalement indisponible durant un certain laps de temps, ce qui ne donne toutefois droit \u00E0 aucune pr\u00E9tention de la part des utilisateurs, respectivement des membres, vis-\u00E0-vis de lendity.com.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">4.3. Contenu</span>\r\n<br/>Lendity.com n'est pas tenue de v\u00E9rifier les objets, recherches, commentaires ou autres informations publi\u00E9es par les membres sur sa plate-forme; lendity.com n'assume express\u00E9ment aucune responsabilit\u00E9 pour:\r\n<br/>- l'exactitude et la conformit\u00E9 de l'am\u00E9nagement des donn\u00E9es\r\n<br/>- la qualit\u00E9, la s\u00E9curit\u00E9, la l\u00E9galit\u00E9 ou la disponibilit\u00E9 des objets mis en pr\u00EAt\r\n<br/>- l'aptitude, l'autorisation et la volont\u00E9 des membres en vue des pr\u00EAts et des emprunts\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">4.4. Livraison/restitution d'objets</span>\r\n<br/>Lendity.com n'intervient pas dans la livraison ou la restitution d'un objet lors d'un pr\u00EAt/emprunt. Il appartient aux seuls pr\u00EAteur et emprunteur d'arranger les modalit\u00E9s de la remise de l'objet.\r\n<br/>\r\n<br/><span style="font-size: 110%; font-weight: bold;">4.5. Membres et tiers</span>\r\n<br/>Lendity.com exclut toute responsabilit\u00E9 pour des dommages subis par des membres ou des tiers suite \u00E0 l'utilisation ou des abus par rapport au site web lendity.com d'autres membres ou de tiers.\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">5. Ind\u00E9mnisation</span>\r\n<br/>Si d'autres membres, utilisateurs ou des tiers intentent une action en justice contre lendity.com en raison d'une violation de leurs droits par le contenu publi\u00E9 par un membre ou en raison d'une autre utilisation du site web lendity.com par un membre ou un utilisateur, ce membre ou cet utilisateur lib\u00E8re lendity.com vis-\u00E0-vis de toutes ces pr\u00E9tentions et supporte les frais de la d\u00E9fense de lendity.com (y compris les frais de justice et les honoraires d'avocats).\r\n<br/>\r\n<br/><span style="font-size: 130%; font-weight: bold;">6. Clause lib\u00E9ratoire</span>\r\n<br/>Si certaines dispositions de ces CG devaient \u00EAtre totalement ou partiellement nulles et/ou inapplicables, la validit\u00E9 et/ou l'application des autres dispositions ou une partie de celles-ci n'est pas touch\u00E9e. Les dispositions inapplicables et/ou nulles seront alors remplac\u00E9es par des dispositions juridiquement valides les plus proches du sens et de la raison \u00E9conomique des dispositions inapplicables et/ou nulles. Il est de m\u00EAme en cas de lacune dans la r\u00E9glementation.\r\n<br/>\r\n<br/>\r\n<br/><b>Ces conditions g\u00E9n\u00E9rales ont \u00E9t\u00E9 r\u00E9dig\u00E9es en fran\u00E7ais. En cas de