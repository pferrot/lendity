comment_wallCommentHelpTextHtml = Cet espace te permet de facilement et rapidement communiquer avec tes amis.\r\n<br/><br/>\r\nTu peux par exemple partager des bons plans, recommander des objets, poser des questions. La seule restriction est de rester "cool" !\r\n<br/><br/>\r\nTu vois uniquement les commentaires de tes amis et seuls tes amis voient tes commentaires.\r\n<br/><br/>\r\nLes liens YouTube, Dailymotion et SoundCloud sont "embarqu\u00E9s" directement dans la page!\r\n<br/><br/>\r\n<b>Utilisation avanc\u00E9e:</b>\r\n<br/>\r\nIl est possible d'automatiquement g\u00E9n\u00E9rer un lien vers un(e) objet/souhait/groupe/personne avec les notations suivantes:\r\n<br/><br/>\r\n<ul>\r\n<li>Objet: {iXYZ}, o\u00F9 XYZ est \u00E0 remplacer par l'ID de l'objet (visible dans l'URL depuis l'apper\u00E7u d'un objet). Par exemple: {i123} pour l'objet avec ID 123</li>\r\n<li>Souhait: {nXYZ}, o\u00F9 XYZ est \u00E0 remplacer par l'ID du souhait</li>\r\n<li>Groupe: {gXYZ}, o\u00F9 XYZ est \u00E0 remplacer par l'ID du groupe</li>\r\n<li>Personne: {pXYZ}, o\u00F9 XYZ est \u00E0 remplacer par l'ID de la personne</li>\r\n</ul>\r\nAttention: ceci ne fonctionne naturellement que pour des objets/souhaits/groupes/personnes que tu es autoris\u00E9 \u00E0 voir.

