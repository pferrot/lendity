faq_a6 = Tout le monde\u2026ou presque. Vous devez \u00EAtre \u00E2g\u00E9 d'au moins dix-huit (18) ans et \u00EAtre capable d'exercer vos droits civiques sans restriction. Les entreprises, associations, clubs sportifs ou tout autre organisme peuvent \u00E9galement tirer b\u00E9n\u00E9fice des services de Lendity.

faq_a7 = L'inscription est GRATUITE et ne vous prendra que quelques secondes.

faq_a8 = Vous n'y \u00EAtes pas oblig\u00E9. Si vous le souhaitez, vous pouvez partagez vos objets uniquement avec vos amis. Mais plus vous partagez avec les autres, plus vos voisins vous partageront leurs affaires. C'est aussi simple que \u00E7a. Tout le monde souhaite \u00E9conomiser de l'argent. Et ne serait-ce pas superbe de rencontrer vos voisins en m\u00EAme temps ?

faq_a9 = Oui. C'est VOUS qui d\u00E9cidez ce que vous souhaitez faire. Un membre souhaite vous achetez un objet et vous en propose un prix qui vous convient ? C'est VOUS qui d\u00E9cidez !

