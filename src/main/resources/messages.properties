faq_a3 = Lendity vous offre un environnent s\u00E9curis\u00E9 et amical afin de partager vos biens et services. Vous poss\u00E9dez le contr\u00F4le total concernant qui emprunte vos affaires et \u00E0 quelles conditions. Vous \u00E9tablissez les contr\u00F4les de privaut\u00E9 pour chaque article dans votre inventaire et vous pouvez m\u00EAme demander une garantie ou des frais de location.\r\n<br/>\r\nLendity facilite les transactions entre les utilisateurs en fournissant un calendrier de r\u00E9servation, des rappels automatiques, des alertes en lien avec votre liste de d\u00E9sirs et une messagerie entre amis. Lendity conserve une trace de toutes vos affaires.\r\n<br/>\r\nA l'aide des \u00E9valuations des utilisateurs et des commentaires, Lendity fournit \u00E0 ses utilisateurs tous les outils pour un partage en toute s\u00E9curit\u00E9 et en toute confiance.

