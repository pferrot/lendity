faq_a4 = VOUS \u00E9tablissez les conditions auxquelles vous d\u00E9sirez pr\u00EAter vos affaires.\r\n<br/>\r\nVos objets ont une valeur que vous jugez importante ? Vous n'\u00EAtes pas rassur\u00E9 de pr\u00EAter vos objets sans condition ? Exigez un d\u00E9p\u00F4t de garantie ou m\u00EAme des frais de location. D\u00E9terminez \u00E9galement la dur\u00E9e du pr\u00EAt et le cadre de son utilisation. VOUS avez le contr\u00F4le des affaires qui vous appartiennent ?

