faq_a1 = Lendity est un r\u00E9seau social facilitant la gestion, le pr\u00EAt, l'emprunt, le partage, la location et la vente d\u2018objets ou de services.\r\n<br/>\r\nVous avez besoin d'une perceuse ou d'une \u00E9chelle pour des petits travaux occasionnels et vous ne souhaitez pas acheter du mat\u00E9riel neuf pour le laisser ensuite prendre la poussi\u00E8re dans un coin de votre garage ? Empruntez ces objets \u00E0 vos voisins ou \u00E0 vos amis !\r\n<br/>\r\nEn partageant vos affaires avec vos amis vous n'\u00E9conomisez pas seulement de l'argent ou r\u00E9duisez le gaspillage li\u00E9 \u00E0 la sur-consommation fr\u00E9quente de nos jours, mais vous renforcez \u00E9galement vos liens avec votre communaut\u00E9 locale !\r\n<br/>\r\nLendity fournit tous les outils n\u00E9cessaires pour partager en toute s\u00E9curit\u00E9 et en toute confiance au sein d'une communaut\u00E9 locale s\u00FBre. Vous choisissez quels objets vous voulez mettre \u00E0 disposition, \u00E0 quelles conditions vous souhaitez les pr\u00EAter, et avec qui vous \u00EAtes d'accord d'interagir.

faq_a10 = Oui. C'est VOUS qui d\u00E9cidez ce que vous voulez faire de vos affaires. 

faq_a11 = Nous n'avons pas encore eu de probl\u00E8me \u00E0 ce niveau, mais bien s\u00FBr personne n'est parfait, et il arrive parfois que les choses ne tournent pas comme nous le souhaiterions. Lendity ne prend aucune responsabilit\u00E9 pour toute transaction qui ne serait pas conforme \u00E0 vos attentes de quelque mani\u00E8re que ce soit. Nous n'entrons pas activement dans les transactions et aussi vous \u00EAtes seul responsable de votre conduite. Lendity agit comme un \u00AB connecteur \u00BB. Les transactions se font hors site entre les utilisateurs. Nous vous mettons \u00E0 disposition les outils pour d\u00E9cider avec qui partager des objets. Au-del\u00E0 de \u00E7a, c'est comme si vous pr\u00EAtiez un objet \u00E0 votre voisin sans passer par Lendity. Comme nous ne sommes pas directement impliqu\u00E9s dans la transaction, il ne nous incombe pas de fixer les modalit\u00E9s de la transaction. A vous de vous arranger avec l'autre utilisateur pour trouver le cadre qui vous convient le mieux.\r\n<br/>\r\nNous vous recommandons, par exemple, d'indiquer l'\u00E9tat et toutes les instructions sp\u00E9ciales dans le descriptif de vos objets. Si vous \u00EAtes inquiets quant au pr\u00EAt d'un objet particulier, vous pouvez choisir de ne le pr\u00EAter qu'\u00E0 vos amis ou d'exiger un d\u00E9p\u00F4t de garantie.\r\n

faq_a12 = Commencez par ajouter des objets que vous n'utilisez que rarement. Vous pouvez \u00E9galement consulter les listes des d\u00E9sirs de vos amis et ajouter les objets qu'ils recherchent. D\u00E8s que vous utiliserez Lendity de mani\u00E8re r\u00E9guli\u00E8re, vous r\u00E9aliserez que vous pouvez tirer une grande valeur des objets que vous poss\u00E9dez, y compris de vos v\u00EAtements, livres et appareils m\u00E9nagers.

faq_a13 = Tout le monde peut cr\u00E9er un groupe public ou priv\u00E9 pour son entreprise, association, club de sport, son quartier, ses amis d'enfance, etc. Il vous suffit d'aller dans la rubrique \u00AB Groupes \u00BB, de donner un nom et une description \u00E0 votre groupe et vous pouvez d\u00E9j\u00E0 inviter vos amis. Comme pour tout le reste sur Lendity, vous avez le contr\u00F4le des choses : c'est vous qui d\u00E9terminez si les utilisateurs peuvent adh\u00E9rer \u00E0 votre groupe librement ou \u00E0 la suite de votre validation, et c'est vous qui d\u00E9terminez s'il est n\u00E9cessaire de saisin un mot de passe pour rejoindre le groupe ou non. 

faq_a14 = La protection de vos donn\u00E9es personnelles est une priorit\u00E9 pour Lendity. Nous ne transmettons, louons ou vendons jamais vos informations personnelles. Toutes les informations qui permettent de vous identifiez en tant qu'individu sont masqu\u00E9es pour les autres utilisateurs \u00E0 moins que vous n'en d\u00E9cidiez autrement (r\u00E9glages depuis "Mon compte"). Pour plus de d\u00E9tail quant \u00E0 l'engagement de Lendity vis-\u00E0-vis de la confidentialit\u00E9 de vos informations, consultez notre politique de protection des donn\u00E9es.

faq_a15 = L'utilisation de Lendity est bas\u00E9e sur le principe de la responsabilit\u00E9 propre. Sur la plate-forme, les membres peuvent conclure des contrats entre eux et s'engager dans des transactions, de mani\u00E8re autonome et sur la base de leur propre responsabilit\u00E9. De tels contrats et transactions sont contraignants uniquement pour les membres impliqu\u00E9s. Le respect des contrats et des transactions rel\u00E8ve de la seule responsabilit\u00E9 des membres.

faq_a16 = Vous rechercher \u00E9perdument un mixeur \u00E0 capuccino mais n'arrivez pas \u00E0 en trouver un pr\u00E8s de chez vous ? Ajoutez-le \u00E0 vos recherches. D\u00E8s que quelqu'un l'ajoutera \u00E0 son inventaire vous en serez automatiquement inform\u00E9.

faq_a17 = Cliquez sur le lien \u00AB Mot de passe oubli\u00E9 \u00BB sur la page d'accueil et vous recevrez rapidement un nouveau mot de passe par email. Vous pourrez ensuite rechanger de mot de passe en allant sur votre compte.

faq_a18 = Pour supprimer votre compte, il vous suffit d'envoyer un email \u00E0 l'adresse support@lendity.ch. La condition pour une telle r\u00E9siliation est que vous ne poss\u00E9diez plus d'objet pr\u00EAt\u00E9 ou emprunt\u00E9. Le service client\u00E8le de Lendity vous confirmera votre r\u00E9siliation par retour d'email et bloquera votre compte.

faq_a19 = Aller sur la transaction en question et ajouter un commentaire \u00E0 votre demande. Ceci enverra un email au propri\u00E9taire l'invitant \u00E0 consulter votre message.

faq_a2 = Tout (ou presque\u2026) ! Lendity ne fixe que tr\u00E8s peu de restrictions (essentiellement l\u00E9gales) concernant le type d'objets que les utilisateurs mettent \u00E0 disposition. Qu'il s'agisse de DVD, de livres, d'appareils m\u00E9nager ou de v\u00E9hicules, c'est VOUS qui d\u00E9cidez quels objets vous souhaitez rendre publics et c'est VOUS qui \u00E9tablissez les conditions auxquelles ceux-ci pourront \u00EAtre emprunt\u00E9s. Lorsque vous ajoutez un objet \u00E0 votre inventaire, vous avez le choix de rendre celui-ci visible \u00E0 tous les utilisateurs y compris aux personnes avec lesquelles vous n'\u00EAtes pas amis, de le rendre visible uniquement \u00E0 vos amis ou de ne le rendre visible \u00E0 personne. Bien \u00E9videmment, vous pouvez passer d'un statut \u00E0 un autre quand bon vous semble.

faq_a20 = Vous pouvez nous reporter un bug, un abus ou envoyer vos commentaires et suggestions \u00E0 l'adresse support@lendity.ch

faq_a21 = La signification de ces diff\u00E9rentes couleurs est la suivante:\r\n<ul>\r\n<li>Gris: les messages post\u00E9s par un utilisateur sur son propre mur.</li>\r\n<li>Bleu: les commentaires post\u00E9s par un utilisateur sur le mur de quelqu'un d'autre.</li>\r\n<li>Orange: les messages des administrateurs.</li>\r\n</ul>

faq_a22 = Pour emp\u00EAcher un utilisateur particulier d'ajouter des messages sur ton mur, tu peux l'ajouter \u00E0 ta liste de personnes exclues en cliquant sur le bouton correspondant depuis la page de cette personne. Ce bouton est uniquement disponible si tu n'est pas ami avec cette personne. Si tu es ami avec cette personne, tu dois dans un premier temps le supprimer de ta liste d'amis depuis la page "Mes amis".\r\n<br/>\r\n<br/>\r\nSi tu souhaites que personne ne puisse ajouter des commentaires sur ton mur, ajuste la param\u00E8tre "Permission d'ajouter des commentaires sur mon mur" depuis ton profil.\r\n

faq_a23 = Deux possibilit\u00E9s:\r\n<ol>\r\n<li>Utilisation simple: copier/coller l'addresse depuis la page d'apper\u00E7u de ton objet.</li>\r\n<li>Utilisation avanc\u00E9e: pour ajouter un lien vers l'objet avec ID 123, ajoute le texte {i123} dans ton commentaire. Un lien vers cet objet sera alors automatiquement g\u00E9n\u00E9r\u00E9 et le titre de l'objet sera utilis\u00E9. Tu peux utiliser la m\u00EAme technique pour les souhaits avec la notation {nXYZ}, les groupes avec {gXYZ} et les personnes avec {pXYZ}, o\u00F9 XYZ est l'ID correspondant (l'ID peut \u00EAtre facilement identifi\u00E9 dans la barre d'adresse du navigateur). Un des avantages de cette technique est que si l'utilisateur consultant ton message n'a pas acc\u00E8s \u00E0 cet objet, il verra le texte "ACCES INTERDIT" au lieu d'un lien vers l'objet avec son nom.\r\n</li>\r\n</ol>

