iliser Lenditiy.ch. Nous conservons tous les droits de propri\u00E9t\u00E9 de Lendity.ch qui ne vous sont pas express\u00E9ment accord\u00E9s. Nous sommes en outre propri\u00E9taires de tous les droits, titres et int\u00E9r\u00EAts de et sur Lendity.ch et son contenu, notamment en ce qui concerne les copyrights, les marques d\u00E9pos\u00E9es, et les autres droits de propri\u00E9t\u00E9 intellectuelle. Ni votre compte, ni n\u2019importe lequel de vos droits ou obligations en tant qu\u2019utilisateur de Lendtiy.ch ne peuvent \u00EAtre c\u00E9d\u00E9s, transf\u00E9r\u00E9s, lou\u00E9s, pr\u00EAt\u00E9s, ou autrement distribu\u00E9s ou utilis\u00E9 pour le b\u00E9n\u00E9fice de n\u2019importe quelle autre personne ou entit\u00E9 sans notre accord \u00E9crit pr\u00E9alable.\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">Conduite personnelle</span>\r\n<br/>\r\nEn tant que condition de la licence qui vous est accord\u00E9e afin d'utiliser Lendity.ch, vous acceptez de ne pas utiliser Lendity.ch de quelque mani\u00E8re ou pour quelque fin qui viole toute loi applicable, r\u00E9glementation ou termes de ces CG. Plus pr\u00E9cis\u00E9ment, vous garantissez que (i) vous n\u2019acc\u00E9derez pas ni ne tenterez d\u2019acc\u00E9der \u00E0 un compte dont vous n\u2019avez pas l\u2019autorisation d\u2019acc\u00E8s, (ii) vous ne modifierez pas ni ne tenterez de modifier Lendity.ch de quelque mani\u00E8re ou fa\u00E7on qui soit, (iii) vous ne copierez pas, ni ne distribuerez ou cr\u00E9erez des \u0153uvres d\u00E9riv\u00E9es bas\u00E9es sur le contenu de Lendity.ch., (iv) vous ne nuirez pas \u00E0 Lendity.ch ou \u00E0 l\u2019utilisation de Lendity.ch par toute autre personne, notamment mais pas seulement, en portant atteinte ou en surchargeant la capacit\u00E9 du r\u00E9seau informatique.\r\n<br/>\r\n<br/>\r\nVoici une liste non exhaustive de conduites qui sont express\u00E9ment interdites:\r\n<br/>\r\n<br/>\r\n- Toute tentative d\u2019utiliser ou de tirer pro