termsAndConditions_text1 = CES CONDITIONS GENERALES REGLENT LES DROITS ET LES OBLIGATIONS DES MEMBRES RELATIFS A L\u2019UTILISATION DES PRESTATIONS DE LENDITY.CH. VEUILLEZ LES LIRE ATTENTIVEMENT.\r\n<br/>\r\n<br/>\r\nLendity.ch ("Lendity", "nous") met \u00E0 disposition de l\u2019utilisateur ("le membre", "vous") une plate-forme dont le but est de faciliter la gestion, le pr\u00EAt, l\u2019emprunt, le partage, la location et la vente de produits et de services.\r\n<br/>\r\n<br/>\r\nAfin d\u2019utiliser Lendity.ch, vous devez accepter les pr\u00E9sentes Conditions G\u00E9n\u00E9rales (CG). Veuillez lire attentivement ces CG avant de vous inscrire sur Lendity.ch. Si vous n\u2019acceptez pas de vous conformer aux termes de ces CG, vous ne devriez pas indiquer votre acceptation de celles-ci, et ne devriez pas utiliser la plate-forme www.lendity.ch. Vous n\u2019\u00EAtes pas autoris\u00E9 \u00E0 vous inscrire en tant qu\u2019utilisateur de Lendity.ch \u00E0 moins d\u2019avoir express\u00E9ment indiqu\u00E9 votre acceptation de ces CG.\r\n<br/>\r\n<br/>\r\nLe membre confirme ces CG \u00E0 chaque fois qu\u2019il s\u2019identifie sur Lendity.ch. \r\nNous nous r\u00E9servons le droit de modifier en tout temps et sans justification les pr\u00E9sentes CG et de publier \u00E0 chaque fois la plus r\u00E9cente version sur www.lendity.ch.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 130%; font-weight: bold;">INSCRIPTION</span>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">Admissibilit\u00E9</span>\r\n<br/>\r\nSeules des personnes physiques ou morales ayant l'exercice des droits civils sans restrictions peuvent adh\u00E9rer \u00E0 Lendity.ch. En aucun cas, l\u2019utilisateur ne doit \u00EAtre \u00E2g\u00E9 de moins de dix-huit (18) ans. Votre inscription \u00E0, et/ou votre utilisation de, Lendity.ch repr\u00E9sente votre d\u00E9claration que (a) vous remplissez les conditions requises \u00E0 cette admissibilit\u00E9, et  que (b) vous avez