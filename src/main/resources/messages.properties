size: 110%; font-weight: bold;">Contenu</span>\r\n<br/>\r\nVous \u00EAtes seul responsable des informations et/ou des mat\u00E9riels que vous publiez, affichez ou communiquez de quelque mani\u00E8re qui soit que vous les postiez sur le site internet www.lendity.ch, les envoyiez via Lendity.ch ou les transmettiez aux utilisateurs. Il vous est express\u00E9ment interdit de poster ou distribuer du contenu ill\u00E9gal qui:\r\n<br/>\r\n<br/>\r\n- est manifestement offensant, tel que du contenu qui encourage le racisme, le sectarisme, la haine ou la violence physique de toute nature et contre tout groupe ou personne.\r\n<br/>\r\n<br/>\r\n- pr\u00E9conise le harc\u00E8lement d\u2019une autre personne.\r\n<br/>\r\n<br/>\r\n- implique la transmission de masse d\u2019emails non sollicit\u00E9s ("spamming").\r\n<br/>\r\n<br/>\r\n- contient des informations dont vous savez (ou devriez raisonnablement savoir) qu\u2019elles sont fausses, trompeuses ou qui promeuvent des activit\u00E9s ill\u00E9gales.\r\n<br/>\r\n<br/>\r\n- est injurieux, mena\u00E7ant, obsc\u00E8ne, diffamatoire, ou calomnieux.\r\n<br/>\r\n<br/>\r\n- contient ou encourage la distribution de, ou l\u2019acc\u00E8s \u00E0, tout mat\u00E9riel qui enfreint ou viole les droits d\u2019un tiers (y compris, mais sans s'y limiter, les droits relatifs \u00E0 la propri\u00E9t\u00E9 intellectuelle et les droits relatifs \u00E0 la confidentialit\u00E9 et \u00E0 la vie priv\u00E9e.\r\n<br/>\r\n<br/>\r\n- contient ou fournit du mat\u00E9riel qui exploite d\u2019une mani\u00E8re sexuelle ou violente des personnes \u00E2g\u00E9es de moins de dix-huit (18) ans.\r\n<br/>\r\n<br/>\r\n- sollicite des informations personnelles d'une personne \u00E2g\u00E9e de moins de dix-huit (18) ans.\r\n<br/>\r\n<br/>\r\n- usurpe l\u2019identit\u00E9 d\u2019un individu.\r\n<br/>\r\n<br/>\r\n- fournit des instructions \u00E0 propos d\u2019activit\u00E9s ill\u00E9gales, telles que la fabrication ou l\u2019achat d\u2019armes prohib\u00E9es, la violati