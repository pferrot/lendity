dataProtection_text1 = <i>La protection de vos donn\u00E9es personnelles est au c\u0153ur des priorit\u00E9s de lendity.ch. C\u2019est pourquoi nous les traitons avec rigueur en conformit\u00E9 avec la Loi f\u00E9d\u00E9rale sur la protection des donn\u00E9es (235.1 LPD)</i>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">1. Principe de base</span>\r\n<br/>\r\nEn utilisant le site internet www.lendity.ch, ses extensions et/ou tout autre service fourni par lendity.ch, vous acceptez l\u2019enregistrement et l\u2019utilisation de vos donn\u00E9es personnelles tels que d\u00E9finis dans cette politique de confidentialit\u00E9. Celle-ci s\u2019applique aux transactions et activit\u00E9s vis-\u00E0-vis desquelles vous vous engagez avec lendity.ch sur et en dehors du site internet www.lendity.ch.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">2. D\u00E9finition</span>\r\n<br/>\r\nConform\u00E9ment \u00E0 la loi suisse sur la protection des donn\u00E9es, les donn\u00E9es dites personnelles sont toutes les informations qui se rapportent \u00E0 une personne identifi\u00E9e ou identifiables. Par exemple : votre nom, votre adresse, votre date de naissance, votre mot de passe, votre adresse IP (liste non exhaustive).\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">3. Enregistrement et utilisation des donn\u00E9es</span>\r\n<br/>\r\nLendity.ch est l\u2019unique propri\u00E9taire des donn\u00E9es non personnelles collect\u00E9es chez ses membres utilisateurs. Lendity.ch ne vend pas, ne partage pas et ne loue pas vos donn\u00E9es personnelles \u00E0 des tiers. Nous nous r\u00E9servons n\u00E9anmoins le droit de transmettre aux autorit\u00E9s d\u00E9finies par la loi Suisse toutes informations relatives \u00E0 des activit\u00E9s que l\u2019on peut raisonnablement estim\u00E9es comme ill\u00E9gales.\r\n<br/>\r\n<br/>\r\nEn utilisant le site internet www.lendity.ch, vous acceptez de nous laisser utiliser anonymement vos informations et votre exp\u00E9rience \u00E0 travers le site internet \u00E0 des fins d\u2019\u00E9tudier, de d\u00E9velopper et d\u2019optimiser nos services. Cependant, toutes vos informations sont conserv\u00E9es de mani\u00E8re anonyme, et aucune information permettant de vous identifier personnellement ne sera jamais divulgu\u00E9e ou publi\u00E9e. Nonobstant ce qui pr\u00E9c\u00E8de, lendity.ch est autoris\u00E9 \u00E0 inclure votre nom d\u2019utilisateur et toute information non confidentielle au sein de documentations sur les produits ainsi que sur le site internet www.lendity.ch \u00E0 des fins marketing.\r\n<br/>\r\n<br/>\r\nDans le cadre de votre utilisation du site www.lendity.ch et/ou d\u2019autres services de lendity.ch, lendity.ch peut recueillir des renseignements vous concernant, tels que votre adresse email par exemple. Ces donn\u00E9es sont utilis\u00E9es uniquement \u00E0 des fins d\u2019am\u00E9liorer et de personnaliser nos services pour les utilisateurs, et ne seront jamais vendues \u00E0 des tiers. Nous consid\u00E9rons vos informations personnelles hautement confidentielles et ne les transmettrons jamais \u00E0 quiconque en dehors de lendity.ch et ses prestataires de service. Vos informations peuvent \u00EAtre communiqu\u00E9es : (i) \u00E0 nos filiales et autres entit\u00E9s juridiques affili\u00E9s avec lesquelles lendity.ch est sous un contr\u00F4le corporatif commun, (ii) dans le cas d\u2019un changement de propri\u00E9t\u00E9 ou de cessation d\u2019activit\u00E9, ou (iii) dans le cas d\u2019une faillite, si cela est requis par la loi, (iv) pour emp\u00EAcher un crime, ou (v) pour prot\u00E9ger la s\u00E9curit\u00E9 de lendity.ch ou d\u2019un de ses membres. Le terme \u00AB prestataire de services \u00BB d\u00E9signe un agent, un repr\u00E9sentant ou un charg\u00E9 d\u2019affaires de lendity.ch avec lequel lendity.ch a un accord selon lequel le prestataire de services prend en charge les op\u00E9rations de lendity.ch. Tous nos prestataires de service sont tenus : (i) de garder vos informations confidentielles, et (ii) de ne pas utiliser les informations \u00E0 d\u2019autres fins que l\u2019exploitation des activit\u00E9s de lendity.ch. Toutes les filiales et/ou entit\u00E9s juridiques affili\u00E9es qui re\u00E7oivent vos informations personnelles de la part de lendity.ch sont conformes aux termes de cette politique de confidentialit\u00E9 \u00E0 l\u2019\u00E9gard de l\u2019utilisation et de la divulgation des informations. \r\n<br/>\r\n<br/>\r\nEn outre, selon la philosophie de notre service, lendity.ch peut collecter des informations vous concernant dans l\u2019unique objectif de permettre aux autres utilisateurs de lendity.ch de vous localiser via la recherche des donn\u00E9es de profil. Certaines informations basiques que vous fournissez lors de la cr\u00E9ation de votre profil public sont affich\u00E9es publiquement. Cependant votre adresse sp\u00E9cifique ainsi que vos informations pr\u00E9cises de contact ne seront jamais transmises aux autres utilisateurs \u00E0 moins que vous n\u2019\u00E9changiez des produits et/ou des services avec eux. Votre profil public sera visible et \u00AB trouvable \u00BB pour les autres utilisateurs. Vous pouvez toutefois bloquer et emp\u00EAcher \u00E0 tout  moment un utilisateur particulier de vous contacter.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">4. Donn\u00E9es de navigation</span>\r\n<br/>\r\nLorsque vous vous connectez \u00E0 notre site internet www.lendity.ch, vous acceptez que nous recueillons, traitions et utilisions, \u00E0 l\u2019aide d\u2019outils informatiques, vos donn\u00E9es de navigation relatives \u00E0 votre utilisation du site internet www.lendity.ch. Ceci dans un but de vous fournir sans cesse un service de qualit\u00E9. Ces donn\u00E9es sont utilis\u00E9es de mani\u00E8re anonyme et sont exclusivement attribu\u00E9es \u00E0 l\u2019adresse IP de votre ordinateur.\r\n<br/>\r\n<br/>\r\nLendity.ch peut \u00E9galement utiliser ce que l\u2019on appelle des \u00AB cookies \u00BB pour stocker et r\u00E9cup\u00E9rer des informations concernant les utilisateurs via le navigateur utilis\u00E9. Cela nous permet de vous servir plus efficacement. L\u2019utilisation des cookies n\u2019est en aucune fa\u00E7on li\u00E9e \u00E0 vos donn\u00E9es personnelles Vous pouvez refuser les cookies en les d\u00E9sactivant dans votre navigateur et vous n\u2019avez pas besoin d\u2019activer les cookies afin d\u2019utiliser le site internet.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">5. Anti-spam</span>\r\n<br/>\r\nLendity.ch n\u2019envoie pas de spam et ne vend pas vos adresses email. Si vous recevez un email non sollicit\u00E9 vous invitant \u00E0 joindre Lendity.ch, celui-ci a \u00E9t\u00E9 envoy\u00E9 par un des membres ou utilisateurs du site internet mais aucunement par lendity.ch. \r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">6. S\u00E9curit\u00E9 du site internet</span>\r\n<br/>\r\nLe site internet comporte des mesures de s\u00E9curit\u00E9 mises en place afin de prot\u00E9ger la perte, l\u2019abus et l\u2019alt\u00E9ration des informations sous notre contr\u00F4le. Toutefois, lendity.ch ne peut pas garantir et ne garantit pas que le site internet soit compl\u00E8tement s\u00FBr et \u00E0 l\u2019abri de tentatives de hacking.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">7. Modification de la politique de confidentialit\u00E9</span>\r\n<br/>\r\nLendity.ch peut mettre \u00E0 jour la pr\u00E9sente politique de confidentialit\u00E9 en tout temps. Veuillez consulter cette page r\u00E9guli\u00E8rement pour prendre connaissance des \u00E9ventuels changements. Chaque fois que vous visiter le site internet www.lendity.ch ou que vous fournissez des informations \u00E0 lendity.ch, vous acceptez, ce faisant, les pratiques d\u00E9crites dans la politique de confidentialit\u00E9 \u00E0 ce moment pr\u00E9cis.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\n<span style="font-size: 110%; font-weight: bold;">8. Contacter l\u2019administrateur du site internet</span>\r\n<br/>\r\nVos commentaires et questions sur le site internet ww.lendity.ch y compris la pr\u00E9sente politique de confidentialit\u00E9 sont toujours les bienvenus. Veuillez nous contacter par email \u00E0 l\u2019adresse info@lendity.ch.\r\n<br/>\r\n<br/>\r\n<br/>\r\n<br/>\r\nDate de la derni\u00E8re modification : 09 juillet 2011 \r\n\r\n\r\n

