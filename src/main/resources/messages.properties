faq_a5 = Lorsque vous ajoutez des objets \u00E0 votre inventaire, vous avez le choix entre 3 niveaux de visibilit\u00E9 :\r\n<br/>\r\nA) Personne ne peut voir \u2013 votre objet sera enti\u00E8rement priv\u00E9. Personne ne saura que vous le d\u00E9tenez et personne ne pourra vous faire de demande \u00E0 son sujet.\r\n<br/>\r\nB) Mes amis peuvent voir \u2013 seules les personnes qui sont vos amis ont acc\u00E8s \u00E0 l'objet en question, peuvent voir sa description et peuvent effectuer des demandes \u00E0 son encontre. Cette option peut vous rassurer si votre objet est d'une certaine valeur et que vous ne souhaitez le mettre \u00E0 disposition qu'\u00E0 des gens qui ont votre enti\u00E8re confiance.\r\n<br/>\r\nC) Tout le monde peut voir \u2013 votre objet sera enti\u00E8rement public et visible par toute la communaut\u00E9 Lendity. Il n'y a pas meilleur moyen pour rencontrer des gens. \r\n<br/>\r\nVous pouvez \u00E9galement partager un objet avec les membres d'un groupe uniquement. Tous les membres du groupe s\u00E9lectionn\u00E9 pourront voir votre objet m\u00EAme si vous avez choisi la visibilit\u00E9 \u00AB Personne ne peut voir \u00BB.\r\n

